type Query {
  """
  Fetch a user by his id
  """
  user(id: ID!): User

  """
  Fetch a list of users
  """
  users(
    search: String
    pagination: Pagination = { first: 10 }
    orderBy: String = "id"
    direction: ORDER = ASC
    deleted: Boolean = false
  ): UserConnection
}

type UserConnection {
  pageInfo: PageInfo!
  edges: [UserEdge!]!
  count: Int
  total: Int
}

type UserEdge {
  node: User!
  cursor: String!
}
