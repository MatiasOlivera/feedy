type Query {
  """
  Fetch a product by its id
  """
  product(id: ID!): Product

  """
  Fetch a list of products
  """
  products(
    search: String
    pagination: Pagination = { first: 10 }
    orderBy: String = "id"
    direction: ORDER = ASC
    deleted: Boolean = false
  ): ProductConnection
}

type ProductConnection {
  pageInfo: PageInfo!
  edges: [ProductEdge!]!
  count: Int
  total: Int
}

type ProductEdge {
  node: Product!
  cursor: String!
}
