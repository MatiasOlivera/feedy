type Query {
  """
  Fetch a comment by its id
  """
  comment(id: ID!): Comment

  """
  Fetch a list of comments
  """
  comments(
    first: Int
    after: ID
    last: Int
    before: ID
    orderBy: CommentOrderBy = { field: createdAt, direction: DESC }
    where: CommentWhere = { deleted: false }
  ): CommentConnection
}

type CommentConnection {
  pageInfo: PageInfo!
  edges: [CommentEdge]!
  total: Int
}

type CommentEdge {
  node: Comment!
  cursor: String!
}

input CommentOrderBy {
  field: COMMENT_FIELD
  direction: ORDER
}

enum COMMENT_FIELD {
  id
  body
  createdAt
  updatedAt
  deletedAt
}

input CommentWhere {
  deleted: Boolean
}
