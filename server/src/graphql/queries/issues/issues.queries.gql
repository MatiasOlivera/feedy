type Query {
  """
  Fetch an issue by its id
  """
  issue(id: ID!): Issue

  """
  Fetch a list of issues
  """
  issues(
    search: String
    first: Int
    after: ID
    last: Int
    before: ID
    orderBy: String = "id"
    direction: ORDER = ASC
    deleted: Boolean = false
  ): IssueConnection
}

type IssueConnection {
  pageInfo: PageInfo!
  edges: [IssueEdge!]!
  total: Int
}

type IssueEdge {
  node: Issue!
  cursor: String!
}
